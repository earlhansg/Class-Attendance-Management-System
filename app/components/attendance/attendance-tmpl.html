

<div class="container">
  <label class="label-title">Data by Month:</label>
  <input type="date"
         ng-model="vm.date" placeholder="Data by Month">

  <button type="button" name="button"
          ng-click="vm.getDate()" class="btn-get">
          <i class="fa fa-search" aria-hidden="true"></i></button>
</div>


<div class="table-responsive">
  <table class="table table-border">
         <thead>
             <tr class="row-color">
                 <th class="table-border">Student</th>
                 <th class="table-border font-date"
                 ng-repeat="days in vm.days">
                   <span>{{$index+1}}</span>
                 </th>
             </tr>
          </thead>
         <tbody class="body-color"
                ng-repeat="student in vm.students">
             <tr>
                 <td class="table-border font-student">{{student._id}}</td>
                   <td class="table-border font-date"
                       ng-repeat="days in vm.days">

                       <i class="fa fa-check"
                          ng-repeat="data in student.presentData"
                          ng-if="(data.students.day == $parent.$index + 1) && data.students.isPresent"
                       ></i>

                       <i class="fa fa-times"
                          ng-repeat="data in student.presentData"
                          ng-if="(data.students.day == $parent.$index + 1) && !data.students.isPresent"
                       ></i>
                  </td>
                   <!-- <span>{{data.students.id}}</span> -->
             </tr>
         </tbody>
     </table>
</div>
