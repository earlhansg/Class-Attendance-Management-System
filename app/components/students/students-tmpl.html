

<div id="students-view">
  <div class="students-body">
    <div class="students-logo">
      <p>
        <span class="fa fa-address-book"> Students</span>
      </p>
      <small>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small>
    </div>
    <hr class="view-border">


    <div id="student-data">
      <form action="" id="custom-search">
        <div>
          <input type="text" name="" value="" placeholder="Search" class="search" ng-model="searchStudent">
          <button type="button" name="button"><i class="fa fa-search"></i></button>
        </div>
      </form>
      <div id="student-table">
        <div id="table-scroll">
        <table class="table table-border">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Section</th>
                    <th></th>
                </tr>
            </thead>
              <tbody ng-repeat="student in vm.students | filter:searchStudent" ng-init="vm.isDisabled[student.id] = true">
                  <tr>
                    <td>
                      <input type="text" ng-disabled="true"
                       ng-model="student.id"/>
                    </td>
                    <td>
                      <input type="text" ng-disabled="vm.isDisabled[student.id]" ng-class = "{ edit: !vm.isDisabled[student.id] }"
                       ng-model="student.firstname" />
                    </td>
                    <td>
                      <input type="text" ng-disabled="vm.isDisabled[student.id]" ng-class = "{ edit: !vm.isDisabled[student.id] }"
                       ng-model="student.lastname" />
                    </td>
                    <td>
                      <input type="text" ng-disabled="vm.isDisabled[student.id]" ng-class = "{ edit: !vm.isDisabled[student.id] }"
                       ng-model="student.section" />
                    </td>

                    <td>
                      <button class="button" ng-hide="!vm.isDisabled[student.id]"
                              ng-click="vm.isDisabled[student.id] = false">
                        <p>Edit</p>
                      </button>
                      <button class="button" ng-hide="vm.isDisabled[student.id]"
                              ng-click="vm.updateStudent(student); vm.isDisabled[student.id] = true">
                        <p>Save</p>
                      </button>
                    </td>
                  </tr>
              </tbody>
            </table>
      </div>
    </div>
  </div>

</div>
</div>
